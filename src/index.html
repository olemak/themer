<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Themer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <section class="colors intro">
            <div class="color large white">White</div>
            <div class="color large black">Black</div>
            <section class="colors derived">
                <div class="color small black lightness-10">L: 10</div>
                <div class="color small black lightness-20">L: 20</div>
                <div class="color small black lightness-30">L: 30</div>
                <div class="color small black lightness-40">L: 40</div>
                <div class="color small black lightness-60">L: 60</div>
                <div class="color small black lightness-70">L: 70</div>
                <div class="color small black lightness-80">L: 80</div>
                <div class="color small black lightness-90">L: 90</div>
            </section>
            <section class="utility">
                <div class="color small info">Info</div>
                <div class="color small success">Success</div>
                <div class="color small warning">Warn</div>
                <div class="color small error">Error</div>
            </section>
        </section>
        <section class="colors">
            <div class="color dominant">Dominant</div>
            <section class="colors derived">
                <div class="color dominant small lightness-40">L: 40</div>
                <div class="color dominant small lightness-30">L: 30</div>
                <div class="color dominant small lightness-20">L: 20</div>
                <div class="color dominant small lightness-10">L: 10</div>
                <div class="color dominant small lightness-60">L: 60</div>
                <div class="color dominant small lightness-70">L: 70</div>
                <div class="color dominant small lightness-80">L: 80</div>
                <div class="color dominant small lightness-90">L: 90</div>
            </section>
        </section>
        <details>
            <summary>Saturated variants
            </summary>
        
            <section class="colors derived">
                <div class="color dominant small saturation-10">S: 10</div>
                <div class="color dominant small saturation-20">S: 20</div>
                <div class="color dominant small saturation-30">S: 30</div>
                <div class="color dominant small saturation-40">S: 40</div>
                <div class="color dominant small saturation-60">S: 60</div>
                <div class="color dominant small saturation-70">S: 70</div>
                <div class="color dominant small saturation-80">S: 80</div>
                <div class="color dominant small saturation-90">S: 90</div>
            </section>
        </details>

        <section class="colors">
            <div class="color supporting">Support</div>
            <section class="colors derived">
                <div class="color supporting small lightness-40">L: 40</div>
                <div class="color supporting small lightness-30">L: 30</div>
                <div class="color supporting small lightness-20">L: 20</div>
                <div class="color supporting small lightness-10">L: 10</div>
                <div class="color supporting small lightness-60">L: 60</div>
                <div class="color supporting small lightness-70">L: 70</div>
                <div class="color supporting small lightness-80">L: 80</div>
                <div class="color supporting small lightness-90">L: 90</div>
            </section>
    </section>


</body>
</html>
